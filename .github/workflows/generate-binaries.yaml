name: Generate Linux and macOS binaries

# Allows you to run this workflow manually from the Actions tab
on: [workflow_dispatch]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access igitt
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Prepare Environment

        run: |
          git submodule update --init
          curl -L https://github.com/ispc/ispc/releases/download/v1.17.0/ispc-v1.17.0-linux.tar.gz | tar xzv --strip-components=2 ispc-v1.17.0-linux/bin/ispc

      - name: Build binaries
        
        run: | 
          PATH=$PATH:$PWD
          cargo build --features=ispc_cmp
          cd ./ispc/
          ls

      - uses: actions/upload-artifact@v2
        with: 
          name: downsample_ispc.rs
          path: src/ispc/downsample_ispc.rs

      - uses: actions/upload-artifact@v2
        with: 
          name: downsample_ispcx86_64-unknown-linux-gnu.a
          path: src/ispc/downsample_ispcx86_64-unknown-linux-gnu.a


  build-macos: 
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare Environment
        run: |
          git submodule update --init
          curl -L https://github.com/ispc/ispc/releases/download/v1.17.0/ispc-v1.17.0-macOS.tar.gz | tar xzv --strip-components=2 ispc-v1.17.0-macOS/bin/ispc

      - name: Build binaries        
        run: | 
          PATH=$PATH:$PWD
          cargo build --features=ispc_cmp
          cd ./ispc/
          ls

      - uses: actions/upload-artifact@v2
        with: 
          name: downsample_ispcx86_64-apple-darwin.a
          path: src/ispc/downsample_ispcx86_64-apple-darwin.a

